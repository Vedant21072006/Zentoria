<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Booking Form</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e6f4ea;
      margin: 0;
      padding: 20px;
    }

    .booking-form {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 128, 0, 0.1);
    }

    .booking-form h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .booking-form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #2e7d32;
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      font-size: 16px;
    }

    .booking-form button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #2e7d32;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .booking-form button:hover {
      background-color: #1b5e20;
    }

    .booking-form .success {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form class="booking-form" id="bookingForm">
    <h2>Book Your Travel Package</h2>

    <!-- Traveler Info -->
    <label>Full Name</label>
    <input type="text" required>

    <label>Email Address</label>
    <input type="email" required>

    <label>Phone Number</label>
    <input type="tel" required>

    <label>Gender</label>
    <select required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Age</label>
    <input type="number" min="1" required>

    <label>ID Type</label>
    <select required>
      <option value="">Select ID Type</option>
      <option>Aadhaar</option>
      <option>Passport</option>
      <option>Driving License</option>
    </select>

    <label>ID Number</label>
    <input type="text" required>

    <!-- Group Info -->
    <label>Number of Adults</label>
    <input type="number" min="1" required>

    <label>Number of Children</label>
    <input type="number" min="0">

    <label>Room Type</label>
    <select required>
      <option value="">Select Room Type</option>
      <option>Single</option>
      <option>Double</option>
      <option>Suite</option>
    </select>

    <label>Preferred Travel Mode</label>
    <select required>
      <option value="">Select Mode</option>
      <option>Flight</option>
      <option>Train</option>
      <option>Bus</option>
      <option>Own Vehicle</option>
    </select>

    <!-- Booking Info -->
    <label>Destination</label>
    <input type="text" >

    
    <label>Check-in Date</label>
    <input type="date" required>

    <label>Check-out Date</label>
    <input type="date" required>

    <label>Promo Code (Optional)</label>
    <input type="text">

    <!-- Extras -->
    <label>Special Requests</label>
    <textarea rows="4" placeholder="Write anything you'd like us to know..."></textarea>

    <label>
      <input type="checkbox" required style="width: auto;"> I agree to the Terms and Conditions
    </label>

    <button type="submit">Submit Booking</button>
    <div class="success" id="successMessage" style="display: none;">Booking submitted successfully!</div>
  </form>

  <script>
    const form = document.getElementById("bookingForm");
    const success = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      success.style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });
      form.reset();
    });
  </script>

</body>
</html>
